name: Python checks

on:
  push:
    branches:
      - 'main'
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/python.yml'
  pull_request:
    paths:
      - '**.py'
      - 'pyproject.toml'
      - '.github/workflows/python.yml'
  schedule:
    - cron:  '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install uv
        uses: install-pinned/uv@cdd7153ace885f698b54dcd2ae4ce134afa2ac05  # 0.4.12

      - name: Install module and dependencies
        run: |
          uv pip install --system -e .[dev]
          uv pip install --system -e .[github-actions]

      - id: cache-pytest
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: ${{ runner.os }}-pytest-${{ matrix.python-version }}

      - name: Test with pytest
        run: |
          pytest
        env:
          COVERAGE_FILE: '.coverage.${{ matrix.os }}.${{ matrix.python-version }}'

      - name: Store coverage file
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: coverage-${{ matrix.os }}${{ matrix.python-version }}
          path: .coverage.${{ matrix.os }}.${{ matrix.python-version }}
          include-hidden-files: true

  ruff-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python 3.11
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: '3.11'
          cache: pip

      - name: Install uv
        uses: install-pinned/uv@cdd7153ace885f698b54dcd2ae4ce134afa2ac05  # 0.4.12

      - name: Install module and dependencies
        run: |
          uv pip install --system -e .[dev]

      - id: cache-ruff
        uses: actions/cache@v4
        with:
          path: ruff_cache
          key: ${{ runner.os }}-ruff-${{ matrix.python-version }}

      - name: Run ruff format
        run: |
          ruff format --diff .

  ruff-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python 3.13
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: '3.13'
          cache: pip

      - name: Install uv
        uses: install-pinned/uv@cdd7153ace885f698b54dcd2ae4ce134afa2ac05  # 0.4.12

      - name: Install module and dependencies
        run: |
          uv pip install --system -e .[dev]

      - id: cache-ruff
        uses: actions/cache@v4
        with:
          path: ruff_cache
          key: ${{ runner.os }}-ruff-${{ matrix.python-version }}

      - name: Run ruff
        run: |
          ruff check --output-format=github .

  bandit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python 3.13
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: '3.13'
          cache: pip

      - name: Install uv
        uses: install-pinned/uv@cdd7153ace885f698b54dcd2ae4ce134afa2ac05  # 0.4.12

      - name: Install module and dependencies
        run: |
          uv pip install --system -e .[dev]

      - name: Run bandit scan
        run: |
          bandit -c pyproject.toml -r . -ll -ii

  mypy:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

        - name: Set up Python 3.13
          uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
          with:
            python-version: '3.13'
            cache: pip

        - name: Install uv
          uses: install-pinned/uv@cdd7153ace885f698b54dcd2ae4ce134afa2ac05  # 0.4.12

        - name: Install module and dependencies
          run: |
            uv pip install --system -e .[dev]

        - id: cache-mypy
          uses: actions/cache@v4
          with:
            path: .mypy_cache
            key: ${{ runner.os }}-mypy-${{ matrix.python-version }}

        - name: Run mypy
          run: |
            mypy .

  coverage:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: actions/download-artifact@95815c38cf2ff2164869cbab79da8d1f422bc89e # v4.2.1
        id: download
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@d1ff8fbb5ff80feedb3faa0f6d7b424f417ad0e1  # v3.30
        if: github.event.workflow_run.event != 'pull_request'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_COVERAGE_FILES: true

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          name: python-coverage-comment-action
          path: python-coverage-comment-action.txt

  pre-commit:
    runs-on: ubuntu-latest
    needs:
      - ruff-format
      - ruff-check
      - bandit

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python 3.13
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: 3.13
          cache: pip

      - name: Install uv
        uses: install-pinned/uv@cdd7153ace885f698b54dcd2ae4ce134afa2ac05  # 0.4.12

      - name: Install module and dependencies
        run: |
          uv pip install --system -e .[dev]

      - id: cache-pre-commit
        uses: actions/cache@v4
        with:
          path: .pre-commit-cache
          key: ubuntu-latest-pre-commit-3.13

      - name: Run pre-commit
        run: |
          pre-commit install
          pre-commit run --all-files
        env:
          PRE_COMMIT_HOME: .pre-commit-cache

  pip-install:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install module and dependencies
        run: |
          pip install .
