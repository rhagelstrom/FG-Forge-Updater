[project]
name = "fg-forge-updater"
version = "1.1.2"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "bmos", email = "wil.thieme@protonmail.com" }]
urls = { Repository = "https://github.com/bmos/fg_forge_updater" }
dependencies = [
    "beautifulsoup4==4.12.3",
    "markdown==3.6",
    "matplotlib==3.9.1.post1",
    "mdformat-gfm==0.3.6",
    "mdformat-frontmatter==2.0.8",
    "mdformat-footnote==0.1.1",
    "pandas==2.2.2",
    "python-dotenv==1.0.1",
    "seaborn==0.13.2",
    "selenium==4.23.1",
    "requestium==0.4.0"
]

[project.optional-dependencies]
dev = [
    "mypy==1.11.1",
    "pandas-stubs==2.2.2.240807",
    "polyfactory==2.16.2",
    "pre-commit==3.8.0",
    "pytest==8.3.2",
    "ruff==0.5.7",
    "types-beautifulsoup4==4.12.0.20240511",
    "types-Markdown==3.6.0.20240316",
    "types-seaborn==0.13.2.20240813"
]
github-actions = [
    "pytest-cov==5.0.0",
]

[tool.ruff]
line-length = 160

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
extend-select = ["B", "W", "C"]
ignore = ["C400", "C401"]

[[tool.mypy.overrides]]
module = [
    "requestium"
]
ignore_missing_imports = true